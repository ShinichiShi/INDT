<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Dropdown</title>
<style>
  .choice {
    position: relative;
    display: inline-block;
    width: 100%;
  }

  .choice .semInput {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    box-sizing: border-box;
  }

  .choice .types {
    position: absolute;
    top: 50%;
    left: 12px;
    transform: translateY(-50%);
    pointer-events: none;
    color: #999;
    transition: color 0.3s ease;
  }

  .choice .typeService {
    display: none;
    position: absolute;
    width: 100%;
    max-height: 200px;
    overflow-y: auto;
    background: white;
    border: 1px solid #ccc;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    z-index: 10;
  }

  .choice .typeService li {
    padding: 10px;
    cursor: pointer;
  }

  .choice .typeService li:hover {
    background: #f0f0f0;
  }

  .choice .glyphicon-menu-down {
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    pointer-events: none;
  }
</style>
</head>
<body>
  <div class="choice inputs" tabindex="-1">
    <input type="text" class="semInput" name="query" autocomplete="off" value="">
    <span tabindex="-1" class="types">When do you need the Service?</span>
    <span tabindex="-1" class="values"></span>
    <ul class="typeService">
        <li data-value="IMMEDIATELY">
            <span data-value="IMMEDIATELY">Immediately</span></li>
        <li data-value="NEXT_3_DAYS">
            <span data-value="NEXT_3_DAYS">In the next 3 days</span></li>
        <li data-value="NEXT_7_DAYS">
            <span data-value="NEXT_7_DAYS">In the next 7 days</span></li>
        <li data-value="NEXT_15_DAYS">
            <span data-value="NEXT_15_DAYS">In the next 15 days</span></li>
        <li data-value="NEXT_30_DAYS">
            <span data-value="NEXT_30_DAYS">Within a month</span></li>
        <li data-value="AFTER_A_MONTH">
            <span data-value="AFTER_A_MONTH">After a month</span></li>
    </ul>
    <i tabindex="-1" class="glyphicon glyphicon-menu-down">&#9662;</i>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const choice = document.querySelector('.choice');
      const input = choice.querySelector('.semInput');
      const dropdown = choice.querySelector('.typeService');
      const placeholder = choice.querySelector('.types');

      choice.addEventListener('click', function() {
        dropdown.style.display = 'block';
      });

      document.addEventListener('click', function(event) {
        if (!choice.contains(event.target)) {
          dropdown.style.display = 'none';
        }
      });

      const listItems = dropdown.querySelectorAll('li');
      listItems.forEach(function(item) {
        item.addEventListener('click', function() {
          const value = item.getAttribute('data-value');
          const text = item.textContent;

          input.value = text;
          dropdown.style.display = 'none';
          placeholder.style.visibility = 'hidden';
        });
      });

      input.addEventListener('focus', function() {
        placeholder.style.visibility = 'hidden';
      });

      input.addEventListener('blur', function() {
        if (input.value === '') {
          placeholder.style.visibility = 'visible';
        }
      });

      input.addEventListener('input', function() {
        placeholder.style.visibility = input.value === '' ? 'visible' : 'hidden';
      });
    });
  </script>
</body>
</html>
